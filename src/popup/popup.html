<!doctype html>
<html>

<head>
    <title>Image description generator</title>
    <style>
        @import 'https://unpkg.com/open-props';
        @import 'https://unpkg.com/open-props/normalize.min.css';
        @import 'https://unpkg.com/open-props/buttons.min.css';
        @import 'https://unpkg.com/open-props/theme.light.switch.min.css';
        @import 'https://unpkg.com/open-props/theme.dark.switch.min.css';

        :root {
            --font-size-00: 0.6rem;
        }

        body {
            margin: auto;
            padding: var(--size-2);
            width: 500px;
            padding: 10px;
        }

        button {
            margin-right: 5px;
        }

        #thumbWrap {
            display: grid;
            place-items: center;
            margin: 8px 0 12px;
            padding: 6px;
            border: 1px solid var(--surface-3, #ddd);
            border-radius: 8px;
            background: var(--surface-1, #fafafa);
        }

        #thumb {
            max-width: 100%;
            max-height: 140px;
            object-fit: contain;
        }

        #loading {
            margin: 16px 0;
            padding: 12px;
            border: 1px solid var(--surface-3, #ddd);
            border-radius: 8px;
            background: var(--surface-1, #fafafa);
        }

        #loading p {
            margin: 0;
        }

        #translatedText {
            margin: 16px 0;
            padding: 12px;
            border: 1px solid var(--surface-3, #ddd);
            border-radius: 8px;
            background: var(--surface-1, #fafafa);
            min-height: 100px;
            white-space: pre-wrap;
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        #status {
            min-height: 1.4em;
            margin-top: 8px;
            color: var(--text-2, #444);
        }
    </style>
</head>

<body>
    <div id="thumbWrap">
        <img id="thumb" alt="Preview" />
    </div>
    <div id="loading">
        <p>Generating an English description...</p>
    </div>
    <p id="translatedText" hidden></p>
    <div class="actions">
        <button type="button" id="addCard" disabled>Add card</button>
        <button type="button" id="addAndSave" disabled>Add and Open</button>
        <button type="button" id="closePopup">Close</button>
    </div>
    <p id="status" role="status" aria-live="polite"></p>
    <script type="module" src="popup.js"></script>
</body>

</html>
