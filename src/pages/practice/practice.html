<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Card Practice</title>
    <style>
        @import 'https://unpkg.com/open-props';
        @import 'https://unpkg.com/open-props/normalize.min.css';
        @import 'https://unpkg.com/open-props/buttons.min.css';

        body {
            margin: auto;
            padding: clamp(16px, 5vw, 40px);
            max-width: 760px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 16px;
            justify-content: space-between;
        }

        #cardContainer {
            border: 1px solid var(--surface-3, #ddd);
            border-radius: 12px;
            padding: 16px;
            background: var(--surface-1, #fafafa);
            display: grid;
            gap: 12px;
        }

        #cardContainer img {
            max-height: 240px;
            width: 100%;
            object-fit: contain;
            border-radius: 8px;
            background: white;
        }

        #practiceText {
            margin: 0;
            white-space: pre-wrap;
        }

        #practiceControls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        #practiceControls button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            font-size: 18px;
            border-radius: 50%;
        }

        #practiceControls select {
            min-width: 220px;
        }

        #status {
            min-height: 1.4em;
            color: var(--text-2, #555);
        }

        #recitationResults {
            border: 1px solid var(--surface-3, #ddd);
            border-radius: 8px;
            padding: 12px;
            background: var(--surface-1, #fafafa);
        }

        #recitationResults > * {
            margin: 6px 0;
        }

        .analysis-accuracy {
            color: var(--green-7, #0a8754);
        }
    </style>
</head>

<body>
    <header>
        <h1 id="title">Card Practice</h1>
        <button id="backButton" type="button">Back to history</button>
    </header>

    <section id="cardContainer">
        <img id="cardImage" alt="Practice card preview" hidden />
        <div id="meta">
            <span id="langLabel"></span>
        </div>
        <p id="practiceText"></p>
    </section>

    <section id="practiceControls" aria-label="Practice controls">
        <button id="playButton" type="button" title="Play">▶︎</button>
        <button id="pauseButton" type="button" title="Pause" disabled>||</button>
        <button id="stopButton" type="button" title="Stop" disabled>⏹</button>
        <select id="voiceSelect" aria-label="Voice selection"></select>
        <button id="hideTextButton" type="button" title="Hide text" aria-label="Toggle text visibility">🙈</button>
        <button id="recordButton" type="button" title="Start recording" aria-label="Record pronunciation">🎙️</button>
    </section>

    <p id="status" role="status" aria-live="polite"></p>

    <section id="recitationResults" hidden>
        <h2>Recitation feedback</h2>
        <p id="transcription"></p>
        <div id="analysis"></div>
        <div id="analysisTranslation" hidden>
            <label for="analysisTranslateSelect">Translate feedback:</label>
            <select id="analysisTranslateSelect"></select>
            <p id="analysisTranslatedText"></p>
        </div>
    </section>

    <script type="module" src="./practice.js"></script>
</body>

</html>
